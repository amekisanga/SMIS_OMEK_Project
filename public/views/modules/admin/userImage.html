<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-md-12 form-box">
      <form  role="form" class="registration-form" action="javascript:void(0);">
        <fieldset>
          <div class="form-top">
            <div class="form-top-left">
              <h3><span><i class="fa fa-plus" aria-hidden="true"></i></span> UPLOAD USER PHOTO</h3>
  
            </div>
          </div>
          <div class="form-bottom">
            <div class="row">
              <div class="form-group  col-sm-12">
                <label>PHOTO UPLOAD:</label>
               <input type="file" id="file1" class="btn btn-success btn-file" name="file" multiple ng-files="getTheFiles($files)" />
              </div>
            </div>              
			<button type="submit" class="btn btn-success" ng-click="uploadFiles()" value="Upload"><span fa fa-upload></span>Upload</button>
          </div>
        </fieldset>
	
      </form>
	  
	  	<b>Preview Currently Available Image:</b><br />
     <img ng-src="{{photo}}" class='img-circle' height='70px' width='70px'/>
  
    </div>
  </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('.registration-form fieldset:first-child').fadeIn('slow');

        $('.registration-form input[type="text"]').on('focus', function () {
            $(this).removeClass('input-error');
        });

        // next step
        $('.registration-form .btn-next').on('click', function () {
            var parent_fieldset = $(this).parents('fieldset');
            var next_step = true;

            parent_fieldset.find('input[type="text"],input[type="email"]').each(function () {
                if ($(this).val() == "") {
                    $(this).addClass('input-error');
                    next_step = false;
                } else {
                    $(this).removeClass('input-error');
                }
            });

            if (next_step) {
                parent_fieldset.fadeOut(400, function () {
                    $(this).next().fadeIn();
                });
            }

        });

        // previous step
        $('.registration-form .btn-previous').on('click', function () {
            $(this).parents('fieldset').fadeOut(400, function () {
                $(this).prev().fadeIn();
            });
        });

        // submit
        $('.registration-form').on('submit', function (e) {

            $(this).find('input[type="text"],input[type="email"]').each(function () {
                if ($(this).val() == "") {
                    e.preventDefault();
                    $(this).addClass('input-error');
                } else {
                    $(this).removeClass('input-error');
                }
            });

        });


    });
</script>
